<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8>" />
        <title>Rock Paper Scisors</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <header>
            <h1>
                Rock Paper Scissors</h1>
        </header>

        <div class="score-board">
            <div id= "user1-label" class="badge">user 1</div>
            <div id= "user2-label" class="badge">user 2</div>
            <span id="user1-score">0</span> : 
            <span id="user2-score">0</span>
        </div>

        <div class="result">
            <p>Paper covers rock. You win!</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img alt="" scr="">
            </div>

            <div class="choice" id="p">
                <img alt="" scr="">
            </div>

            <div class="choice" id="s">
                <img alt="" scr="">
            </div>


        </div>

        <script src="app.js" type="text/javascript"></script>
    </body>

</html>
